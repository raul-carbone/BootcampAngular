<div class="quizz_container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>

    </div>

    <div *ngIf=!finished class="quizz_questions">
        <h3>{{ questionsSelected.question }}</h3>

    </div>

    <div *ngIf=!finished class="quizz_options">
        <button *ngFor="let option of questionsSelected.options; let i = index" 
                class="btn-option"
                (click)="playerChoose(option.alias)">
            {{option.name}}
        </button>

    </div>

    <div *ngIf=finished class="quizz_results">
        <h1>Seu resultado Ã©: </h1>
        <p>{{answersSelected}}</p>
    </div>
</div>
